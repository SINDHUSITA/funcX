apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-endpoint
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-endpoint
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-endpoint
    spec:
      serviceAccountName: {{ template "globus_compute_endpoint.fullname" . }}
      securityContext:
        fsGroup: 1000
      containers:
      - name: {{ .Release.Name }}-endpoint
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command: [ "/bin/bash", "-c", "--" ]
        {{- if .Values.endpointUUID }}
        args: [ "/home/compute/boot.sh {{ .Release.Name }} {{ .Values.endpointUUID }}" ]
        {{- else }}
        args: [ "/home/compute/boot.sh {{ .Release.Name }}" ]
        {{- end }}
        tty: true
        stdin: true
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.resources }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        {{- end }}

        volumeMounts:
          - mountPath: "/mnt"
            name: computemnt
          - name: compute-sdk-tokens
            mountPath: /compute/credentials
            readOnly: true
          - name: endpoint-config
            mountPath: /compute/config
          - name: endpoint-instance-config
            mountPath: /compute/{{ .Release.Name }}


        ports:
          - containerPort: 5000

      volumes:
        - name: computemnt
          emptyDir: {}
        - name: compute-sdk-tokens
          secret:
            secretName: compute-sdk-tokens
        - name: endpoint-config
          configMap:
            name: {{ .Release.Name }}-endpoint-config
        - name: endpoint-instance-config
          configMap:
            name: {{ .Release.Name }}-endpoint-instance-config
